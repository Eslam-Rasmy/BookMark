<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./Bookmark.png" type="image/x-icon" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css "
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="py-5 position-relative">
      <div
        class="container d-flex flex-column justify-content-center align-items-center overflow-hidden"
      >
        <h1 class="py-2 position-relative display-4">Bookmarker</h1>
        <div
          class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div
            class="site-name w-100 d-flex flex-column justify-content-center"
          >
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>
            <input
              oninput="validateForm(this)"
              type="text"
              placeholder="Bookmark Name"
              class="form-control"
              id="productName"
            />
            <div class="alert alert-danger d-none">
              <p>
                Write at least 3 letters, and if you use a space, write at least
                one letter after them
              </p>
            </div>
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-1"></i>
              Site URL
            </label>
            <input
              oninput="validateForm(this)"
              type="url"
              placeholder="Website URL"
              class="form-control"
              id="productUrl"
            />
            <div class="alert alert-danger d-none">
              <p>https://www.example.com/</p>
            </div>
          </div>
          <button
            onclick="addProduct()"
            class="btn btn-danger px-5"
            id="btnSubmit"
          >
            Submit
          </button>
          <button
            onclick="updateProduct()"
            class="btn btn-primary px-5 d-none"
            id="btnupdate"
          >
            Update
          </button>
          <input
            oninput="searchProduct()"
            type="text"
            class="form-control mb-3"
            id="searchBtn"
            placeholder="Search by website name"
          />
        </div>
        <div class="container">
          <table class="table mt-4 text-center bg-light">
            <thead>
              <tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
                <th class="text-capitalize">Update</th>
              </tr>
            </thead>
            <tbody id="demo"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js
    "></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
